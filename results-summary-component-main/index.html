<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <main>
    <section id="result">
      <div class="result-inner">
        <h4>Your result</h4>
        <div class="score">
          <h2>76</h2> 
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section id="summary">
      <div class="summary-inner">
        <h4>Summary</h4>
        <div class="score-bar reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
          <p>80 <span> / 100</span></p>
        </div>
        <div class="score-bar memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <p>memory</p>
          <p>92 <span> / 100</span></p>
        </div>
        <div class="score-bar verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <p>verbal</p>
          <p>61 <span> / 100</span></p>
        </div>
        <div class="score-bar visual">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <p>visual</p>
          <p>72 <span> / 100</span></p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </section>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
