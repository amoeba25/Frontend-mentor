<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="content">
      <h1>Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency</p>
        <div class="stat-container">
          <div class="stat">
            <p class="stat-value">10k+</p> 
            <p class="stat-text">Companies</p>
          </div>
          <div class="stat">
            <p class="stat-value">314</p> 
            <p class="stat-text">Templates</p>
          </div>
          <div class="stat">
            <p class="stat-value">12M+</p> 
            <p class="stat-text">Queries</p>
          </div>
        </div>
    </div>
    <div class="image">
      <div class="overlay"><div class="overlay-2"></div></div>
    </div>
  </main>

</body>
</html>
