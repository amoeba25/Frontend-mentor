<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Ping coming soon page</title>
</head>
<body>
  <main class="wrapper">
    <img class="wrapper__logo" src="./images/logo.svg" alt="">
    
    <div class="wrapper__content">
      <h1 class="wrapper__title">We are launching <span class="text-highlight">soon!</span></h1>
      <p class="wrapper__info">Subscribe and get notified</p>
      <form action="" class="form" id="user-form" novalidate>
        <div class="input-group">
          <input type="email" required pattern=".+@example\.com" placeholder="Your email address...">
          <span class="form__error-message">Please provide a valid email address</span>
        </div>
        <button type="submit">Notify me</button>
      </form>
    </div>

    <img class="wrapper__image" src="./images/illustration-dashboard.png" alt="dashboard-image">
    
    <footer class="wrapper__footer"> 
      <div class="wrapper__socials">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
